<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Clock Overlay</title>
    <style>
        /* Custom Font Definitions */
        @font-face {
            font-family: 'VFD Nova';
            src: url('fonts/VFD-Nova.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    
        :root {
            --main-bg-color: rgba(255, 255, 255, 0);
            --scale: 1;
            --digital-font: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        /* Default light theme - these same variables are used by all themes */
        .theme-light, body {
            --clock-face-color: rgba(252, 252, 250, 0.85);
            --clock-border-color: rgba(120, 120, 120, 0.6);
            --clock-hand-hour: rgba(80, 80, 80, 0.9);
            --clock-hand-minute: rgba(80, 80, 80, 0.8);
            --clock-hand-second: rgba(120, 120, 120, 0.8);
            --text-color: rgba(80, 80, 80, 0.9);
            --accent-color: rgba(133, 166, 123, 0.8);
            --marker-color: rgba(100, 100, 100, 0.7);
            --number-color: rgba(80, 80, 80, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        .theme-dark {
            --clock-face-color: rgba(40, 40, 40, 0.85);
            --clock-border-color: rgba(180, 180, 180, 0.6);
            --clock-hand-hour: rgba(220, 220, 220, 0.9);
            --clock-hand-minute: rgba(220, 220, 220, 0.8);
            --clock-hand-second: rgba(220, 220, 220, 0.9);
            --text-color: rgba(220, 220, 220, 0.9);
            --accent-color: rgba(169, 203, 159, 0.8);
            --marker-color: rgba(200, 200, 200, 0.7);
            --number-color: rgba(220, 220, 220, 0.85);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        .theme-natural {
            --clock-face-color: rgba(245, 240, 230, 0.85);
            --clock-border-color: rgba(120, 100, 80, 0.6);
            --clock-hand-hour: rgba(80, 60, 40, 0.9);
            --clock-hand-minute: rgba(80, 60, 40, 0.8);
            --clock-hand-second: rgba(120, 100, 80, 0.8);
            --text-color: rgba(80, 60, 40, 0.9);
            --accent-color: rgba(150, 120, 90, 0.8);
            --marker-color: rgba(100, 80, 60, 0.7);
            --number-color: rgba(80, 60, 40, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        
        .theme-transparent {
            --clock-face-color: rgba(255, 255, 255, 0);
            --clock-border-color: rgba(180, 180, 180, 0.4);
            --shadow-color: rgba(0, 0, 0, 0);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--main-bg-color);
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            transform: scale(var(--scale));
            transition: transform 0.3s ease;
        }

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: var(--clock-face-color);
            border: 2px solid var(--clock-border-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hand {
            position: absolute;
            transform-origin: bottom center;
            border-radius: 10px;
            z-index: 10;
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            background-color: var(--clock-hand-hour);
            bottom: 50%;
            left: calc(50% - 3px);
        }

        .minute-hand {
            width: 4px;
            height: 80px;
            background-color: var(--clock-hand-minute);
            bottom: 50%;
            left: calc(50% - 2px);
        }

        .second-hand {
            width: 2px;
            height: 90px;
            background-color: var(--clock-hand-second);
            bottom: 50%;
            left: calc(50% - 1px);
        }

        .second-hand::after {
            content: '';
            position: absolute;
            top: 0;
            left: -2px;
            width: 6px;
            height: 6px;
            background-color: var(--accent-color);
            border-radius: 50%;
            transform: translateY(-3px);
        }

        .center-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            z-index: 15;
        }

        .marker {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(var(--rotation));
        }

        .marker::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 8px;
            background-color: var(--marker-color);
            top: 5px;
            left: calc(50% - 1px);
        }

        .hour-marker::before {
            height: 12px;
            width: 3px;
        }
        
        .number-marker {
            position: absolute;
            font-size: 16px;
            color: var(--number-color);
            font-weight: 500;
            transform-origin: center;
            z-index: 5;
        }
        
        .number-marker.roman {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 14px;
            font-weight: normal;
        }
        
        select {
            background-color: var(--clock-face-color);
            color: var(--text-color);
            border: 1px solid var(--marker-color);
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 12px;
        }
        
        /* Theme selector styling */
        #theme-select option {
            padding: 6px;
        }
        
        #theme-select option[value="light"] {
            background-color: rgba(252, 252, 250, 0.85);
            color: rgba(80, 80, 80, 0.9);
        }
        
        #theme-select option[value="dark"] {
            background-color: rgba(40, 40, 40, 0.85);
            color: rgba(220, 220, 220, 0.9);
        }
        
        #theme-select option[value="natural"] {
            background-color: rgba(245, 240, 230, 0.85);
            color: rgba(80, 60, 40, 0.9);
        }
        
        #theme-select option[value="transparent"] {
            background-color: rgba(255, 255, 255, 0.2);
            color: rgba(80, 80, 80, 0.9);
        }
        
        input[type="color"] {
            width: 30px;
            height: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .digital-time {
            margin-top: 20px;
            font-size: 24px;
            color: var(--text-color);
            letter-spacing: 1px;
            position: relative;
            font-family: var(--digital-font);
            text-align: center;
        }

        .digital-time {
            --accent-line-height: 1px;
        }
        
        .digital-container {
            position: relative;
            display: inline-block;
        }
        
        .digital-controls-toggle {
            position: absolute;
            width: 24px;
            height: 24px;
            top: 0;
            right: -30px;
            background-color: var(--clock-face-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 6px var(--shadow-color);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 99;
        }
        
        .digital-container:hover .digital-controls-toggle,
        .digital-controls-toggle:hover {
            opacity: 0.8;
        }

        .digital-controls-toggle::after {
            content: '⚙';
            color: var(--text-color);
            font-size: 14px;
        }
        
        .timezone-display {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
            text-align: center;
            margin-top: 5px;
            font-family: var(--digital-font);
        }
        
        .digital-time::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: var(--accent-line-height);
            background-color: var(--accent-color);
            opacity: 0.5;
        }
        
        .digital-time.simple {
            font-family: 'Arial', sans-serif;
        }
        
        .digital-time.rounded {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        .digital-time.monospace {
            font-family: 'Courier New', monospace;
        }
        
        .digital-time.serif {
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        
        .digital-time.vfd {
            font-family: 'VFD Nova', 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .controls {
            position: fixed;
            width: 250px;
            background-color: var(--clock-face-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px var(--shadow-color);
            display: none;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
            right: 20px;
            top: 20px;
        }

        .controls-toggle {
            position: absolute;
            width: 30px;
            height: 30px;
            bottom: 10px;
            right: 10px;
            background-color: var(--clock-face-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 6px var(--shadow-color);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 99;
        }
        
        .clock:hover .controls-toggle,
        .controls-toggle:hover {
            opacity: 0.8;
        }

        .controls-toggle::after {
            content: '⚙';
            color: var(--text-color);
            font-size: 18px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-color);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        input[type="range"] {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--marker-color);
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hour-hand hand"></div>
            <div class="minute-hand hand"></div>
            <div class="second-hand hand"></div>
            <div class="center-dot"></div>
            <!-- Hour markers will be added by JavaScript -->
            <div class="controls-toggle"></div>
        </div>
        <div class="digital-container">
            <div class="digital-time">00:00</div>
            <div class="digital-controls-toggle"></div>
        </div>
        <div class="timezone-display" style="display: none;"></div>
    </div>
    <div class="controls">
        <h3 style="margin-top: 0; margin-bottom: 10px; color: var(--text-color); font-size: 14px; text-align: center;">Clock Settings</h3>
        <div class="control-item">
            <span>Style Presets</span>
            <select id="preset-select">
                <option value="none">Choose a preset...</option>
                <option value="default">Default Settings</option>
                <option value="modern">Modern Minimal</option>
                <option value="coastal">Coastal Calm</option>
                <option value="artdeco">Art Deco</option>
                <option value="digital">Digital Display</option>
                <option value="traditional">Traditional</option>
                <option value="gaming">Gaming HUD</option>
                <option value="retro">Retro Vibe</option>
                <option value="dark-tech">Dark Tech</option>
                <option value="elegant">Elegant Serif</option>
            </select>
        </div>
        <div class="control-item">
            <span>Second Hand</span>
            <label class="switch">
                <input type="checkbox" id="second-hand-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-item">
            <span>Display Mode</span>
            <select id="display-mode-select">
                <option value="both">Both</option>
                <option value="analog">Analog Only</option>
                <option value="digital">Digital Only</option>
            </select>
        </div>
        <div class="control-item">
            <span>Show AM/PM</span>
            <label class="switch">
                <input type="checkbox" id="ampm-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-item">
            <span>Show Seconds</span>
            <label class="switch">
                <input type="checkbox" id="seconds-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-item">
            <span>Time Zone</span>
            <select id="timezone-select">
                <option value="local">Local Time</option>
                <!-- Added timezones will be populated by JavaScript -->
            </select>
        </div>
        <div class="control-item">
            <span>Show Time Zone</span>
            <label class="switch">
                <input type="checkbox" id="show-timezone-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-item">
            <span>Clock Numbers</span>
            <label class="switch">
                <input type="checkbox" id="numbers-toggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-item">
            <span>Number Style</span>
            <select id="number-style-select">
                <option value="simple">Simple</option>
                <option value="roman">Roman</option>
                <option value="dots">Dots</option>
                <option value="serif">Serif</option>
            </select>
        </div>
        <div class="control-item">
            <span>Digital Style</span>
            <select id="digital-style-select">
                <option value="rounded">Rounded</option>
                <option value="simple">Simple</option>
                <option value="monospace">Monospace</option>
                <option value="serif">Serif</option>
                <option value="vfd">VFD Nova</option>
            </select>
        </div>
        <div class="control-item">
            <span>Theme</span>
            <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="natural">Natural</option>
                <option value="transparent">Transparent</option>
            </select>
        </div>
        <div class="control-item">
            <span>Scale</span>
            <input type="range" id="scale-slider" min="50" max="150" value="100">
        </div>
        <div class="control-item">
            <span>Hand Thickness</span>
            <select id="hand-thickness-select">
                <option value="normal">Normal</option>
                <option value="thin">Thin</option>
                <option value="thick">Thick</option>
            </select>
        </div>
        <div class="control-item">
            <span>Accent Color</span>
            <input type="color" id="accent-color-picker" value="#85A67B">
        </div>
        <div class="control-item">
            <span>Accent Size</span>
            <input type="range" id="accent-size-slider" min="0" max="15" value="10">
        </div>
        <div class="control-item">
            <span>Second Hand Color</span>
            <input type="color" id="second-hand-color-picker" value="#787878">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button id="close-settings" style="flex: 1; padding: 5px; background: var(--accent-color); border: none; border-radius: 4px; color: white; cursor: pointer;">Close Settings</button>
        </div>
    </div>

    <script>
        // Create clock markers
        const clock = document.querySelector('.clock');
        for (let i = 0; i < 12; i++) {
            const marker = document.createElement('div');
            marker.classList.add('marker');
            if (i % 3 === 0) marker.classList.add('hour-marker');
            marker.style.setProperty('--rotation', `${i * 30}deg`);
            clock.appendChild(marker);
        }

        // Clock hands elements
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');
        const digitalTime = document.querySelector('.digital-time');

        // Populate timezones dropdown
        const timezoneSelect = document.getElementById('timezone-select');
        const timezones = [
            { value: 'UTC', label: 'UTC' },
            { value: 'America/New_York', label: 'Eastern Time (ET)' },
            { value: 'America/Chicago', label: 'Central Time (CT)' },
            { value: 'America/Denver', label: 'Mountain Time (MT)' },
            { value: 'America/Los_Angeles', label: 'Pacific Time (PT)' },
            { value: 'America/Anchorage', label: 'Alaska Time' },
            { value: 'Pacific/Honolulu', label: 'Hawaii Time' },
            { value: 'Europe/London', label: 'London (GMT)' },
            { value: 'Europe/Paris', label: 'Paris (CET)' },
            { value: 'Europe/Berlin', label: 'Berlin (CET)' },
            { value: 'Europe/Moscow', label: 'Moscow (MSK)' },
            { value: 'Asia/Tokyo', label: 'Tokyo (JST)' },
            { value: 'Asia/Shanghai', label: 'China (CST)' },
            { value: 'Asia/Seoul', label: 'Seoul (KST)' },
            { value: 'Australia/Sydney', label: 'Sydney (AEST)' },
            { value: 'Pacific/Auckland', label: 'Auckland (NZST)' }
        ];
        
        // Add timezone options to select dropdown
        timezones.forEach(tz => {
            const option = document.createElement('option');
            option.value = tz.value;
            option.textContent = tz.label;
            timezoneSelect.appendChild(option);
        });
        
        // Control elements
        const secondHandToggle = document.getElementById('second-hand-toggle');
        const displayModeSelect = document.getElementById('display-mode-select');
        const ampmToggle = document.getElementById('ampm-toggle');
        const secondsToggle = document.getElementById('seconds-toggle');
        const showTimezoneToggle = document.getElementById('show-timezone-toggle');
        const numbersToggle = document.getElementById('numbers-toggle');
        const numberStyleSelect = document.getElementById('number-style-select');
        const digitalStyleSelect = document.getElementById('digital-style-select');
        const themeSelect = document.getElementById('theme-select');
        const scaleSlider = document.getElementById('scale-slider');
        const handThicknessSelect = document.getElementById('hand-thickness-select');
        const accentColorPicker = document.getElementById('accent-color-picker');
        const accentSizeSlider = document.getElementById('accent-size-slider');
        const secondHandColorPicker = document.getElementById('second-hand-color-picker');
        const presetSelect = document.getElementById('preset-select');
        const closeSettingsBtn = document.getElementById('close-settings');
        const controlsToggle = document.querySelector('.controls-toggle');
        const digitalControlsToggle = document.querySelector('.digital-controls-toggle');
        const controls = document.querySelector('.controls');

        // Initialize controls
        secondHandToggle.addEventListener('change', function() {
            secondHand.style.display = this.checked ? 'block' : 'none';
        });

        displayModeSelect.addEventListener('change', function() {
            const mode = this.value;
            const clockElement = document.querySelector('.clock');
            const digitalContainer = document.querySelector('.digital-container');
            
            if (mode === 'both') {
                clockElement.style.display = 'flex';
                digitalContainer.style.display = 'inline-block';
            } else if (mode === 'analog') {
                clockElement.style.display = 'flex';
                digitalContainer.style.display = 'none';
            } else if (mode === 'digital') {
                clockElement.style.display = 'none';
                digitalContainer.style.display = 'inline-block';
            }
        });
        
        showTimezoneToggle.addEventListener('change', function() {
            document.querySelector('.timezone-display').style.display = this.checked ? 'block' : 'none';
        });
        
        digitalStyleSelect.addEventListener('change', function() {
            digitalTime.className = 'digital-time ' + this.value;
        });
        
        function updateClockNumbers() {
            // Clear existing number markers
            document.querySelectorAll('.number-marker').forEach(el => el.remove());
            
            if (!numbersToggle.checked) return;
            
            const clockRadius = clock.offsetWidth / 2;
            const style = numberStyleSelect.value;
            
            for (let i = 1; i <= 12; i++) {
                const angle = (i * 30 - 90) * (Math.PI / 180);
                const x = clockRadius + (clockRadius - 30) * Math.cos(angle);
                const y = clockRadius + (clockRadius - 30) * Math.sin(angle);
                
                const marker = document.createElement('div');
                marker.className = 'number-marker';
                marker.style.left = `${x}px`;
                marker.style.top = `${y}px`;
                marker.style.transform = 'translate(-50%, -50%)';
                
                if (style === 'simple') {
                    marker.textContent = i;
                } else if (style === 'roman') {
                    const romanNumerals = ['I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X', 'XI', 'XII'];
                    marker.textContent = romanNumerals[i - 1];
                    marker.classList.add('roman');
                } else if (style === 'dots') {
                    marker.textContent = '•';
                    marker.style.fontSize = '20px';
                } else if (style === 'serif') {
                    marker.textContent = i;
                    marker.style.fontFamily = 'Georgia, Times New Roman, serif';
                }
                
                clock.appendChild(marker);
            }
        }
        
        numbersToggle.addEventListener('change', updateClockNumbers);
        numberStyleSelect.addEventListener('change', updateClockNumbers);

        themeSelect.addEventListener('change', function() {
            // Remove all theme classes first
            document.body.classList.remove('theme-light', 'theme-dark', 'theme-natural', 'theme-transparent');
            
            // Add the selected theme class
            document.body.classList.add('theme-' + this.value);
        });

        scaleSlider.addEventListener('input', function() {
            document.documentElement.style.setProperty('--scale', this.value / 100);
        });
        
        handThicknessSelect.addEventListener('change', function() {
            const thickness = this.value;
            
            if (thickness === 'thin') {
                hourHand.style.width = '4px';
                minuteHand.style.width = '2px';
                secondHand.style.width = '1px';
                hourHand.style.left = 'calc(50% - 2px)';
                minuteHand.style.left = 'calc(50% - 1px)';
                secondHand.style.left = 'calc(50% - 0.5px)';
            } else if (thickness === 'thick') {
                hourHand.style.width = '8px';
                minuteHand.style.width = '6px';
                secondHand.style.width = '3px';
                hourHand.style.left = 'calc(50% - 4px)';
                minuteHand.style.left = 'calc(50% - 3px)';
                secondHand.style.left = 'calc(50% - 1.5px)';
            } else {
                // Normal
                hourHand.style.width = '6px';
                minuteHand.style.width = '4px';
                secondHand.style.width = '2px';
                hourHand.style.left = 'calc(50% - 3px)';
                minuteHand.style.left = 'calc(50% - 2px)';
                secondHand.style.left = 'calc(50% - 1px)';
            }
        });
        
        accentColorPicker.addEventListener('input', function() {
            document.documentElement.style.setProperty('--accent-color', this.value + 'CC');
            updateAccentSize();
        });
        
        accentSizeSlider.addEventListener('input', function() {
            updateAccentSize();
        });
        
        function updateAccentSize() {
            const size = accentSizeSlider.value;
            
            // Update center dot size
            const centerDot = document.querySelector('.center-dot');
            centerDot.style.width = size + 'px';
            centerDot.style.height = size + 'px';
            
            // Update second hand dot size
            const secondHandStyle = document.createElement('style');
            secondHandStyle.innerHTML = `.second-hand::after { width: ${size * 0.6}px; height: ${size * 0.6}px; left: ${-size * 0.3}px; transform: translateY(${-size * 0.3}px); }`;
            
            // Replace existing style or add new one
            const existingStyle = document.getElementById('second-hand-dot-style');
            if (existingStyle) {
                existingStyle.innerHTML = secondHandStyle.innerHTML;
            } else {
                secondHandStyle.id = 'second-hand-dot-style';
                document.head.appendChild(secondHandStyle);
            }
            
            // If size is 0, completely hide accent elements
            const visibility = size === '0' ? 'hidden' : 'visible';
            centerDot.style.visibility = visibility;
            
            // Also update bottom line of digital time
            document.querySelector('.digital-time').style.setProperty('--accent-line-height', size === '0' ? '0px' : '1px');
        }
        
        secondHandColorPicker.addEventListener('input', function() {
            document.documentElement.style.setProperty('--clock-hand-second', this.value + 'CC');
        });
        
        // Removed the transparent toggle handler since we now use the theme selector
        
        // Define style presets
        const presets = {
            default: {
                displayMode: 'both',

                secondHand: true,
                numbers: false,
                numberStyle: 'simple',
                handThickness: 'normal',
                accentColor: '#85A67B',

                digitalStyle: 'rounded',
                showSeconds: false,
                showTimezone: false,
                ampm: true,
                scale: 100
            },
            modern: {
                displayMode: 'both',
                theme: 'light',

                numbers: false,
                handThickness: 'thin',
                accentColor: '#dadada', // More subtle, less accent
                secondHandColor: '#999999',
                digitalStyle: 'simple',
                showSeconds: false,

            },
            coastal: {

            },
            digital: {

                digitalStyle: 'vfd',
                handThickness: 'normal',
                accentColor: '#2ecc71',
                secondHandColor: '#27ae60',
                showSeconds: true
            },
            traditional: {
                displayMode: 'analog',
                theme: 'natural',
                secondHand: true,
                numbers: true,
                numberStyle: 'roman',
                handThickness: 'normal',
                accentColor: '#8b4513',
                secondHandColor: '#a52a2a',
                digitalStyle: 'serif',
                showSeconds: false
            },
            gaming: {
                displayMode: 'both',
                theme: 'transparent',
                secondHand: true,
                numbers: false,
                handThickness: 'thick',
                accentColor: '#00ff00',
                secondHandColor: '#ff0000',
                digitalStyle: 'monospace',
                showSeconds: true
            },
            retro: {
                displayMode: 'both',
                theme: 'natural',
                secondHand: false,
                numbers: true,
                numberStyle: 'simple',
                handThickness: 'thick',
                accentColor: '#e67e22',
                secondHandColor: '#d35400',
                digitalStyle: 'monospace',
                showSeconds: false,
                ampm: true
            },
            'dark-tech': {
                displayMode: 'both',
                theme: 'dark',
                secondHand: true,
                numbers: true,
                numberStyle: 'dots',
                handThickness: 'thin',
                accentColor: '#9b59b6',
                secondHandColor: '#8e44ad',
                digitalStyle: 'monospace',
                showSeconds: true
            },
            elegant: {
                displayMode: 'both',
                theme: 'light',
                secondHand: true,
                numbers: true,
                numberStyle: 'roman',
                handThickness: 'thin',
                accentColor: '#34495e',
                secondHandColor: '#2c3e50',
                digitalStyle: 'serif',
                showSeconds: false
            }
        };
        
        // Handle preset selection
        presetSelect.addEventListener('change', function() {
            const selectedPreset = this.value;
            
            if (selectedPreset === 'none') return;
            
            const preset = presets[selectedPreset];
            
            // Apply preset settings
            if (preset.displayMode) {
                displayModeSelect.value = preset.displayMode;
                const clockElement = document.querySelector('.clock');
                const digitalContainer = document.querySelector('.digital-container');
                
                if (preset.displayMode === 'both') {
                    clockElement.style.display = 'flex';
                    digitalContainer.style.display = 'inline-block';
                } else if (preset.displayMode === 'analog') {
                    clockElement.style.display = 'flex';
                    digitalContainer.style.display = 'none';
                } else if (preset.displayMode === 'digital') {
                    clockElement.style.display = 'none';
                    digitalContainer.style.display = 'inline-block';
                }
            }
            
            if (preset.theme) {
                themeSelect.value = preset.theme;
                document.body.classList.remove('theme-light', 'theme-dark', 'theme-natural', 'theme-transparent');
                document.body.classList.add('theme-' + preset.theme);
            }
            
            if (preset.secondHand !== undefined) {
                secondHandToggle.checked = preset.secondHand;
                secondHand.style.display = preset.secondHand ? 'block' : 'none';
            }
            
            if (preset.numbers !== undefined) {
                numbersToggle.checked = preset.numbers;
            }
            
            if (preset.numberStyle) {
                numberStyleSelect.value = preset.numberStyle;
            }
            
            if (preset.digitalStyle) {
                digitalStyleSelect.value = preset.digitalStyle;
                digitalTime.className = 'digital-time ' + preset.digitalStyle;
            }
            
            if (preset.handThickness) {
                handThicknessSelect.value = preset.handThickness;
                // Trigger thickness change
                const event = new Event('change');
                handThicknessSelect.dispatchEvent(event);
            }
            
            if (preset.accentColor) {
                accentColorPicker.value = preset.accentColor;
                document.documentElement.style.setProperty('--accent-color', preset.accentColor + 'CC');
            }
            
            if (preset.secondHandColor) {
                secondHandColorPicker.value = preset.secondHandColor;
                document.documentElement.style.setProperty('--clock-hand-second', preset.secondHandColor + 'CC');
            }
            
            if (preset.showSeconds !== undefined) {
                secondsToggle.checked = preset.showSeconds;
            }
            
            if (preset.ampm !== undefined) {
                ampmToggle.checked = preset.ampm;
            }
            
            if (preset.accentSize !== undefined) {
                accentSizeSlider.value = preset.accentSize;
                updateAccentSize(); // Call the function to apply the change immediately
            }
            
            if (preset.scale !== undefined) {
                scaleSlider.value = preset.scale;
                document.documentElement.style.setProperty('--scale', preset.scale / 100);
            }
            
            if (preset.showTimezone !== undefined) {
                showTimezoneToggle.checked = preset.showTimezone;
                document.querySelector('.timezone-display').style.display = 
                    preset.showTimezone ? 'block' : 'none';
            }
            
            // Update UI
            updateClockNumbers();
            
            // Save settings
            saveSettings();
            
            // Reset dropdown to "Choose a preset..." after applying
            setTimeout(() => {
                this.value = 'none';
            }, 500);
        });
        
        closeSettingsBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            e.preventDefault();
            
            // Hide settings
            controls.style.opacity = '0';
            setTimeout(() => {
                controls.style.display = 'none';
            }, 300);
        });
        
        // Position controls better
        function updateControlsPosition() {
            controlsToggle.style.top = '50%';
            controlsToggle.style.right = '-40px';
        }

        // Function to toggle settings panel
        function toggleSettingsPanel(e) {
            if (e) {
                e.stopPropagation(); // Prevent event from bubbling
                e.preventDefault();
            }
            
            // Toggle settings panel visibility
            const isVisible = window.getComputedStyle(controls).display !== 'none';
            
            if (isVisible) {
                // Hide settings
                controls.style.opacity = '0';
                setTimeout(() => {
                    controls.style.display = 'none';
                }, 300);
            } else {
                // Show settings
                controls.style.display = 'flex';
                requestAnimationFrame(() => {
                    controls.style.opacity = '1';
                });
            }
        }
        
        // Handle settings toggle clicks
        controlsToggle.addEventListener('click', toggleSettingsPanel);
        digitalControlsToggle.addEventListener('click', toggleSettingsPanel);

        // Update the clock hands and digital time
        function updateClock() {
            // Get time based on selected timezone
            let now;
            const selectedTimezone = timezoneSelect.value;
            
            if (selectedTimezone === 'local') {
                now = new Date();
            } else {
                // Get time in the specified timezone
                try {
                    // Create date in local time
                    const localDate = new Date();
                    
                    // Format using the specified timezone
                    const options = { timeZone: selectedTimezone };
                    const formatter = new Intl.DateTimeFormat('en-US', {
                        timeZone: selectedTimezone,
                        year: 'numeric',
                        month: 'numeric',
                        day: 'numeric',
                        hour: 'numeric',
                        minute: 'numeric',
                        second: 'numeric',
                        hour12: false
                    });
                    
                    // Get parts
                    const parts = formatter.formatToParts(localDate);
                    const dateParts = {};
                    
                    parts.forEach(part => {
                        if (part.type !== 'literal') {
                            dateParts[part.type] = parseInt(part.value);
                        }
                    });
                    
                    // Create new date object
                    now = new Date(
                        dateParts.year,
                        dateParts.month - 1, // months are 0-indexed
                        dateParts.day,
                        dateParts.hour,
                        dateParts.minute,
                        dateParts.second
                    );
                    
                    // Add milliseconds from the local date for smoother animation
                    // (since formatToParts doesn't give milliseconds)
                    now.setMilliseconds(localDate.getMilliseconds());
                } catch (e) {
                    console.error('Error formatting time for timezone', selectedTimezone, e);
                    now = new Date(); // Fall back to local time
                }
            }
            
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // Calculate angles for hands
            // Include milliseconds for smooth movement
            const secondRatio = (seconds + milliseconds / 1000) / 60;
            const minuteRatio = (minutes + secondRatio) / 60;
            const hourRatio = ((hours % 12) + minuteRatio) / 12;
            
            // Set rotation for hands
            setRotation(hourHand, hourRatio * 360);
            setRotation(minuteHand, minuteRatio * 360);
            setRotation(secondHand, secondRatio * 360);
            
            // Update digital time
            const formattedHours = hours.toString().padStart(2, '0');
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = ampmToggle.checked ? (hours % 12 || 12) : hours;
            const displayHoursFormatted = displayHours.toString().padStart(2, '0');
            
            // Build time string based on settings
            let timeString = '';
            
            if (ampmToggle.checked) {
                timeString = secondsToggle.checked
                    ? `${displayHoursFormatted}:${formattedMinutes}:${formattedSeconds} ${ampm}`
                    : `${displayHoursFormatted}:${formattedMinutes} ${ampm}`;
            } else {
                timeString = secondsToggle.checked
                    ? `${formattedHours}:${formattedMinutes}:${formattedSeconds}`
                    : `${formattedHours}:${formattedMinutes}`;
            }
            
            digitalTime.textContent = timeString;
            
            // Update timezone display
            const timezoneDisplay = document.querySelector('.timezone-display');
            if (selectedTimezone === 'local') {
                // Try to get user's timezone name
                try {
                    const tzName = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    timezoneDisplay.textContent = tzName.replace(/_/g, ' ').replace(/\//g, ' / ');
                } catch (e) {
                    timezoneDisplay.textContent = 'Local Time';
                }
            } else {
                // Find the timezone label from the options
                const tzOption = timezones.find(tz => tz.value === selectedTimezone);
                timezoneDisplay.textContent = tzOption ? tzOption.label : selectedTimezone;
            }
            
            // Call requestAnimationFrame for smooth animation
            requestAnimationFrame(updateClock);
        }

        function setRotation(element, rotation) {
            element.style.transform = `rotate(${rotation}deg)`;
        }

        // Save settings to localStorage
        function saveSettings() {
            const settings = {
                secondHand: secondHandToggle.checked,
                displayMode: displayModeSelect.value,
                ampm: ampmToggle.checked,
                showSeconds: secondsToggle.checked,
                showTimezone: showTimezoneToggle.checked,
                numbers: numbersToggle.checked,
                numberStyle: numberStyleSelect.value,
                digitalStyle: digitalStyleSelect.value,
                theme: themeSelect.value,
                scale: scaleSlider.value,
                handThickness: handThicknessSelect.value,
                accentColor: accentColorPicker.value,
                accentSize: accentSizeSlider.value,
                secondHandColor: secondHandColorPicker.value,
                timezone: timezoneSelect.value
            };
            
            localStorage.setItem('clockSettings', JSON.stringify(settings));
        }
        
        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('clockSettings');
            
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                // Apply saved settings
                secondHandToggle.checked = settings.secondHand;
                secondHand.style.display = settings.secondHand ? 'block' : 'none';
                
                // Handle display mode
                if (settings.displayMode) {
                    displayModeSelect.value = settings.displayMode;
                    const clockElement = document.querySelector('.clock');
                    const digitalContainer = document.querySelector('.digital-container');
                    
                    if (settings.displayMode === 'both') {
                        clockElement.style.display = 'flex';
                        digitalContainer.style.display = 'inline-block';
                    } else if (settings.displayMode === 'analog') {
                        clockElement.style.display = 'flex';
                        digitalContainer.style.display = 'none';
                    } else if (settings.displayMode === 'digital') {
                        clockElement.style.display = 'none';
                        digitalContainer.style.display = 'inline-block';
                    }
                }
                
                ampmToggle.checked = settings.ampm || true; // Default to true if missing
                
                if (settings.showSeconds !== undefined) {
                    secondsToggle.checked = settings.showSeconds;
                }
                
                if (settings.showTimezone !== undefined) {
                    showTimezoneToggle.checked = settings.showTimezone;
                    document.querySelector('.timezone-display').style.display = 
                        settings.showTimezone ? 'block' : 'none';
                }
                
                numbersToggle.checked = settings.numbers;
                
                if (settings.numberStyle) {
                    numberStyleSelect.value = settings.numberStyle;
                }
                
                if (settings.digitalStyle) {
                    digitalStyleSelect.value = settings.digitalStyle;
                    digitalTime.className = 'digital-time ' + settings.digitalStyle;
                } else {
                    digitalTime.className = 'digital-time rounded';
                }
                
                // Apply theme setting
                if (settings.theme) {
                    themeSelect.value = settings.theme;
                    
                    // Remove all theme classes first
                    document.body.classList.remove('theme-light', 'theme-dark', 'theme-natural', 'theme-transparent');
                    
                    // Add the selected theme class
                    document.body.classList.add('theme-' + settings.theme);
                } 
                // Handle legacy settings for backward compatibility
                else if (settings.darkMode !== undefined || settings.transparent !== undefined) {
                    let themeValue = 'light'; // default
                    
                    if (settings.transparent) {
                        themeValue = 'transparent';
                    } else if (settings.darkMode) {
                        themeValue = 'dark';
                    }
                    
                    themeSelect.value = themeValue;
                    document.body.classList.add('theme-' + themeValue);
                }
                
                if (settings.scale) {
                    scaleSlider.value = settings.scale;
                    document.documentElement.style.setProperty('--scale', settings.scale / 100);
                }
                
                if (settings.handThickness) {
                    handThicknessSelect.value = settings.handThickness;
                    // Trigger the change event to apply thickness
                    const event = new Event('change');
                    handThicknessSelect.dispatchEvent(event);
                }
                
                if (settings.accentColor) {
                    accentColorPicker.value = settings.accentColor;
                    document.documentElement.style.setProperty('--accent-color', settings.accentColor + 'CC');
                }
                
                if (settings.accentSize !== undefined) {
                    accentSizeSlider.value = settings.accentSize;
                }
                
                if (settings.secondHandColor) {
                    secondHandColorPicker.value = settings.secondHandColor;
                    document.documentElement.style.setProperty('--clock-hand-second', settings.secondHandColor + 'CC');
                }
                
                // Set timezone if saved
                if (settings.timezone) {
                    // Check if the saved timezone is valid
                    const allTimezones = ['local', ...timezones.map(tz => tz.value)];
                    if (allTimezones.includes(settings.timezone)) {
                        timezoneSelect.value = settings.timezone;
                    }
                }
                
                // Update UI
                updateClockNumbers();
                updateAccentSize();
            } else {
                // Default settings if nothing is saved
                digitalTime.className = 'digital-time rounded';
                updateClockNumbers();
                updateAccentSize();
            }
        }
        
        // Set up event listeners to save settings when changed
        const settingsControls = [
            secondHandToggle, displayModeSelect, ampmToggle, secondsToggle, showTimezoneToggle,
            numbersToggle, numberStyleSelect, digitalStyleSelect, themeSelect,
            scaleSlider, handThicknessSelect, accentColorPicker,
            accentSizeSlider, secondHandColorPicker, timezoneSelect
        ];
        
        settingsControls.forEach(control => {
            const eventType = control.type === 'range' || control.type === 'color' ? 'input' : 'change';
            control.addEventListener(eventType, saveSettings);
        });
        
        // Default values are now defined in the presets
        
        // Default settings are now handled by the preset "default"
        
        // Load settings on initialization
        loadSettings();
        
        // Ensure theme is set correctly (if nothing was loaded from localStorage)
        if (!document.body.classList.contains('theme-light') && 
            !document.body.classList.contains('theme-dark') && 
            !document.body.classList.contains('theme-natural') && 
            !document.body.classList.contains('theme-transparent')) {
            document.body.classList.add('theme-light');
        }
        
        // Update controls position
        updateControlsPosition();
        
        // Handle window resize
        window.addEventListener('resize', updateControlsPosition);
        
        // Start the clock
        updateClock();

        // Make the clock and controls draggable
        let isDragging = false;
        let dragTarget = null;
        let offsetX, offsetY;

        // Make the clock draggable
        clock.addEventListener('mousedown', startDrag);
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        function startDrag(e) {
            // Don't start drag if clicking on controls or controls toggle
            if (e.target.closest('.controls') || e.target.closest('.controls-toggle')) {
                return;
            }
            
            isDragging = true;
            dragTarget = e.target.closest('.container');
            
            const rect = dragTarget.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            
            dragTarget.style.cursor = 'grabbing';
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            
            dragTarget.style.position = 'absolute';
            dragTarget.style.left = `${x}px`;
            dragTarget.style.top = `${y}px`;
            
            // Update the controls position after dragging
            updateControlsPosition();
        }

        function endDrag() {
            if (isDragging && dragTarget) {
                dragTarget.style.cursor = '';
                isDragging = false;
                
                // Ensure the controls are positioned correctly
                updateControlsPosition();
            }
        }
