<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Clock Overlay</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7fafc;
            color: #4a5568;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.5;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 2rem;
        }
        .btn {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s;
            font-size: 1.1rem;
            text-align: center;
        }
        .btn-primary {
            background-color: #85a67b;
            border: 2px solid #85a67b;
        }
        .btn-primary:hover {
            background-color: #738e6a;
            border-color: #738e6a;
        }
        .btn-secondary {
            background-color: #4a5568;
            border: 2px solid #4a5568;
        }
        .btn-secondary:hover {
            background-color: #2d3748;
            border-color: #2d3748;
        }
        .btn-outline {
            background-color: transparent;
            border: 2px solid #4a5568;
            color: #4a5568;
        }
        .btn-outline:hover {
            background-color: #4a5568;
            color: white;
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.9rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <h1>Minimal Clock Overlay</h1>
    <p>A lightweight, customizable clock overlay for OBS. Perfect for streamers who want to display the time without distracting from their content.</p>
    
    <div class="buttons">
        <a href="scene-manager.html" class="btn btn-primary">Scene Manager</a>
        <a href="clock-overlay.html" class="btn btn-secondary">Clock Overlay</a>
        <a href="https://github.com/detekoi/minimal-clock-overlay" class="btn btn-outline">Documentation</a>
    </div>
    
    <footer>
        &copy; Minimal Clock Overlay - BSD 3-Clause License
    </footer>
</body>
</html>
